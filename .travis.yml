# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change

r_github_packages:
  - hadley/devtools
  - jimhester/covr
  
before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq freeglut3-dev xorg openbox
 
after_success:
  - Rscript -e 'library(covr);coveralls();options(rgl.useNULL=TRUE)'
